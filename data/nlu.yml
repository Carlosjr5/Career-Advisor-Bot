version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey
    - Hi there
    - Hello bot

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - I have to go
    - Bye bot

- intent: affirm
  examples: |
    - Yes
    - Yup
    - Absolutely
    - That sounds good
    - Correct

- intent: deny
  examples: |
    - No
    - Not really
    - Nope
    - That's not right

- intent: mood_great
  examples: |
    - I'm feeling good
    - I am great
    - Feeling awesome
    - I'm in a good mood

- intent: mood_unhappy
  examples: |
    - I'm sad
    - Feeling down
    - Not in a good mood
    - I am unhappy

- intent: bot_challenge
  examples: |
    - Are you a bot?
    - Are you human or a bot?
    - Is this a robot?

- intent: topics
  examples: |
    - I am not sure what to study
    - what can i learn in computer science

- intent: freQ
  examples: |
    - i dont understand
    - What are common questions about topics?
    - Show frequently asked questions
    - What do people usually ask about?

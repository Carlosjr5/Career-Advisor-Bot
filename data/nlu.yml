version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey
    - Hi there
    - Hello bot

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - I have to go
    - Bye bot

- intent: affirm
  examples: |
    - Yes
    - Yup
    - Absolutely
    - That sounds good
    - Correct

- intent: deny
  examples: |
    - No
    - Not really
    - Nope
    - That's not right

- intent: mood_great
  examples: |
    - I'm feeling good
    - I am great
    - Feeling awesome
    - I'm in a good mood

- intent: mood_unhappy
  examples: |
    - I'm sad
    - Feeling down
    - Not in a good mood
    - I am unhappy

- intent: bot_challenge
  examples: |
    - Are you a bot?
    - Are you human or a bot?
    - Is this a robot?

- intent: topics
  examples: |
    - I am not sure what to study
    - what can i learn in computer science

- intent: freQ
  examples: |
    - i dont understand
    - What are common questions about topics?
    - Show frequently asked questions
    - What do people usually ask about?

- intent: topic_info
  examples: |
    - Tell me more about [cybersecurity](topic)
    - I want information on [data analysis](topic)
    - Can you provide details about [software engineering](topic)?
    - What can you tell me about [cloud computing](topic)?
    - Explain [artificial intelligence](topic) to me
    - I need details on [mobile app development](topic)
    - I'm interested in learning more about [product management](topic)
    - Show info on [machine learning](topic)
    

- intent: inquire_topic_information
  examples: |
    - Tell me about [cybersecurity](topic).
    - I want to know more about [data analysis](topic).
    - Can you provide information on [artificial intelligence](topic)?
    - What do you know about [software engineering](topic)?
    - Explain [cloud computing](topic) to me.
    - Details about [machine learning](topic), please.
    - I'm interested in [mobile app development](topic).
    - Provide insights on [database](topic) management.
    - How do I start a career in [cybersecurity](topic)?
    - What can you tell me about [data science](topic)?
    - I need information on [IT management](topic).
    - Discuss the [UI/UX](topic) field.
    - Explain the basics of [product management](topic).
    - I am curious about careers in [artificial intelligence](topic).

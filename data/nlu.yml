version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey
    - Hi there
    - Hello bot

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - I have to go
    - Bye bot

- intent: affirm
  examples: |
    - Yes
    - Yup
    - Absolutely
    - That sounds good
    - Correct

- intent: deny
  examples: |
    - No
    - Not really
    - Nope
    - That's not right

- intent: mood_great
  examples: |
    - I'm feeling good
    - I am great
    - Feeling awesome
    - I'm in a good mood

- intent: mood_unhappy
  examples: |
    - I'm sad
    - Feeling down
    - Not in a good mood
    - I am unhappy

- intent: bot_challenge
  examples: |
    - Are you a bot?
    - Are you human or a bot?
    - Is this a robot?

- intent: topics
  examples: |
    - I am not sure what to study
    - what can i learn in computer science

- intent: freQ
  examples: |
    -               
    - i dont understand
    - What are common questions about topics
    - Show frequently asked questions
    - What do people usually ask about

- intent: topic_info
  examples: |
    - Tell me more about [cybersecurity](topic)
    - I want information on [data analysis](topic)
    - Can you provide details about [software engineering](topic)
    - What can you tell me about [cloud computing](topic)?
    - Explain [artificial intelligence](topic) to me
    - I need details on [mobile app development](topic)
    - I'm interested in learning more about [product management](topic)
    - Show info on [machine learning](topic)
    

- intent: topic_lo
  examples: |
    - What are the learning outcomes for [cybersecurity](learning_outcome)
    - learning outcome for [data analysis](learning_outcome)
    - tell me about the learning outcome for [software engineering](learning_outcome)
    - want to know the learning outcome for [cloud computing](learning_outcome)?
    - Explain learning outcomes of [artificial intelligence](learning_outcome) to me
    - the learning outcomes for [mobile app development](learning_outcome)
    - I'm interested in the learning outcomes about [product management](learning_outcome)
    - Show the learning outcomes of [machine learning](learning_outcome)

- intent: topic_career_future
  examples: |
    - What is the career future for [cybersecurity](career_future)
    - career future for [data analysis](career_future)
    - tell me about the career future for [software engineering](career_future)
    - want to know the career future for [cloud computing](career_future)?
    - Explain career future of [artificial intelligence](career_future) to me
    - the career future for [mobile app development](career_future)
    - I'm interested in the career future about [product management](career_future)
    - Show the career future of [machine learning](career_future)
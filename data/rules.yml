  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: show topics
  steps:
  - intent: topics
  - action: action_show_topics

- rule: show freQ

version: "3.1"


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - topics
  - freQ
  - topic_info:
       use_entities: [topic]
  - inquire_topic_information:
      use_entities: [topic]

entities:
  - topic

slots:
  results:
    type: text
    mappings:
      - type: custom
        action: action_show_topics
      - type: custom
        action: action_show_freQ
      - type: custom
        action: action_show_topic_info

  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: topic







responses:
  utter_greet:
  - text: "Hey! How are you?
          \nHow can I help you today finding your future pathway in the Computing Science Industry?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_topic:
  - text: "Which topic are you interested in?"
actions:
  - action_show_topics
  - action_show_freQ
  - action_show_topic_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

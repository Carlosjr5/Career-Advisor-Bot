version: "3.1"


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - topics
  - freQ
  - topic_info:
     use_entities: [topic]
  - topic_lo:
     use_entities: [topic,learning_outcome]
  - topic_career_future:
     use_entities: [topic, career_future]
  - compare_topics:
      use_entities: [ topic ]

entities:
  - topic
  - learning_outcome
  - career_future

slots:
  results:
    type: text
    mappings:
      - type: custom
        action: action_show_topics
      - type: custom
        action: action_show_freQ
      - type: custom
        action: action_show_topic_info
      - type: custom
        action: action_show_topic_lo
      - type: custom
        action: action_show_topic_career_future



  topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: topic
      - type: from_entity
        entity: learning_outcome
      - type: from_entity
        entity: career_future



responses:
  utter_greet:
  - text: "Hey! How are you?
          \nHow can I help you today finding your future pathway in the Computing Science Industry?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_topic:
  - text: "Which topic are you interested in?"


actions:
  - action_show_topics
  - action_show_freQ
  - action_show_topic_info
  - action_show_topic_lo
  - action_show_topic_career_future
  - action_show_topic_comparison
  - action_show_topic_degree

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
